<h1>
  Product page
</h1>
{{productName}}
<!-- This is interpolation syntax to bid data -->

<div [hidden]="hidden" [innerText]="productName">

</div>


<button (click)="toggle()">Toggle</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>
        {{product.id}}
      </td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
    </tr>
  </tbody>
</table>
